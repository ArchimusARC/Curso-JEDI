<!DOCTYPE html>
<html>

	<head>
		<title>Jquery Animations</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="jquery_animation.js" type="text/javascript"></script>
		<style type="text/css">
			
			
			#images{
				display: flex;
				justify-content: space-around;
				align-content: center;
			}

			#holo {
				font-size: 40px;
				color: red;
				width: 630px;
				height: 456px;
				background-image: url("putin.jpg");
			}

			#rotation2 {
				position: relative;
				width: 150px;
				height: 150px;
				background-image: url("salty.jpg");
				animation: rotation 2s infinite linear;
			}

			@keyframes rotation {
				from {
					transform: rotate(0deg) translateX(150px) rotate(0deg);
				}
				to {
					transform: rotate(359deg) translateX(150px) rotate(-360deg);
				}
			}
}


		</style>
	</head>

	<body>
		<div id= "images"> 
			<div id="holo"></div>

			<div id= "rotation2"> </div>
		</div>
	</body>

</html>
