<!DOCTYPE html>
<html>

	<head>
		<title>Jquery Animations</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="jquery_animation.js" type="text/javascript"></script>
		<style type="text/css">
			
			
			#holo {
				font-size: 40px;
				color: red;
				width: 630px;
				height: 456px;
				background-image: url("putin.jpg");
			}

			#rotation2 {
				position: relative;
				float: right;
				width: 150px;
				height: 150px;
				background-image: url("salty.jpg");
				animation: rotation 2s infinite linear;
			}

			@keyframes rotation {
				from {
					transform: rotate(0deg);
				}
				to {
					transform: rotate(359deg);
				}
			}
}


		</style>
	</head>

	<body>
		<div id="holo">
		<br><br><br>
		</div>

		<div id= "rotation2"> </div>
	
	</body>

</html>
